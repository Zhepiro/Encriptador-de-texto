<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js">

    </script>
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg"src="images/alura-logo.svg">
        <h1 class="tittle">Encriptador de mensajes</h1>
      </div>
      <div class="left">
        <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
      </div>
      <div class="right">
        <img src="images\ilustracion-flat.svg" id="imgDer">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que quieras encriptar o desencriptar</textarea>;
        <button id="copiar" type="button" name="button" onclick="copiar()">¡copiar!</button>;
      </div>
      <div class="left-buttom">
        <img src="images\info-icon.svg" id="signo"<p>Solo minusculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>

  </body>
</html>
